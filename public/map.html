<script>
    // Initialize the map centered on Singapore
    const map = L.map('map').setView([1.3521, 103.8198], 11); // Singapore coordinates and zoom level

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Set the bounds for Singapore
    const bounds = [
        [1.2000, 103.6000], // Southwest corner
        [1.4600, 104.1000]  // Northeast corner
    ];
    map.setMaxBounds(bounds); // Prevent panning outside of these bounds
    map.on('drag', function() {
        map.panInsideBounds(bounds);
    });

    // Restrict zoom levels
    map.setMaxZoom(19); // Maximum zoom level
    map.setMinZoom(11); // Minimum zoom level
