<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StraySpotter Gallery</title>

    <style>

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #add8e6;
    padding: 10px 20px;
}



.logo{
    font-size: 24px;
    font-weight: bold;
    display: flex;
    align-items: center;
}

.logo img{
    border-radius: 100%;
    height: 60px;
    margin-right: 10px;
}


.nav-links {
    list-style: none;
    display: flex;
    gap: 40px;
    margin-right: 35%;
}



.nav-links li {
    padding: 10px;
}

.nav-links li.active {
    background-color: #ff6347;
    color: white;
    border-radius: 5px;
}

.nav-links a {
    text-decoration: none;
    color: black;
}

.upload-icon {
    display: block;
    margin-top: 10px;
    transition: transform 0.3s
}

.upload-icon img {
    width: 50px;
}

.upload-icon:hover {
    transform: rotate(20deg);
}



        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5dc;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 1.5rem;
        }
        @media (min-width: 640px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (min-width: 1024px) {
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        .card {
            background-color: #fff;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-content {
            padding: 0;
        }
        .card-content img {
            width: 100%;
            height: auto;
            display: block;
        }
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }
        .action-buttons {
            display: flex;
            align-items: center;
        }
        .action-buttons button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            margin-right: 0.5rem;
            color: #333;
        }
        .action-buttons span {
            margin-right: 1rem;
        }
        .load-more {
            display: block;
            margin: 2rem auto 0;
            padding: 0.5rem 1rem;
            background-color: #3b82f6;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .load-more:hover {
            background-color: #2563eb;
        }
    </style>
</head>



<body>

    <nav>
        <div class="logo">
            <img src="../resources/logo.jpeg" alt="StraySpotter logo">
            <span>StraySpotter</span>
        </div>
        <ul class="nav-links">
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="#upload">Upload</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="#founders">Founders</a></li>
            <li><a href="#summary">Summary</a></li>
        </ul>
        <div class="upload-icon">
            <a href="#" onclick="document.getElementById('file-upload').click();">
                <img src="../resources/camera_icon.png" alt="Upload">
            </a>
        </div>
        <!-- Add the hidden file input -->
        <input type="file" id="file-upload" style="display: none;">
    </nav>
    










    <div class="container">
        <h1>StraySpotter Gallery</h1>
        <div class="gallery-grid" id="galleryGrid"> 
        
            <!-- Gallery items will be dynamically added here -->
        </div>
        <button class="load-more" id="loadMoreBtn">Load More</button>
    </div>

    <script src="script2.js">

    </script>
</body>
</html>
