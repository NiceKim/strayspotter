<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StraySpotter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Francois+One&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Francois+One&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>


<body>

    <!-- Navigations -->
    <nav>
        <div class="logo">
            <img src="resources/logo.jpeg" alt="StraySpotter logo">
            <span>StraySpotter</span>
        </div>
        <ul class="nav-links">
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="index.html">Founders</a></li>
            <li><a href="#summary">Summary</a></li>
        </ul>
        <div class="upload-icon">
            <a href="#" onclick="document.getElementById('file-upload').click();">
                <img src="resources/camera_icon.png" alt="Upload">
            </a>
        </div>
        <!-- Add the hidden file input -->
        <input type="file" id="file-upload" style="display: none;">
    </nav>

    <!-- Container -->
    <div id="aesthetic">
       <div class="container">
            <div class="gallery-container" id="galleryGrid">
                <!-- Gallery items will be dynamically added here -->
            </div>
            <button class="load-more" id="loadMoreBtn">Load More</button>
        </div>
    </div>




    <!-- Scripts -->

    <script>
        const images = [
            { id: 1, src: '/placeholder.svg?height=400&width=400', likes: 120, comments: 15 },
            { id: 2, src: '/placeholder.svg?height=400&width=400', likes: 85, comments: 8 },
            { id: 3, src: '/placeholder.svg?height=400&width=400', likes: 200, comments: 32 },
            { id: 4, src: '/placeholder.svg?height=400&width=400', likes: 150, comments: 20 },
            { id: 5, src: '/placeholder.svg?height=400&width=400', likes: 95, comments: 12 },
            { id: 6, src: '/placeholder.svg?height=400&width=400', likes: 180, comments: 25 },
        ];

        const galleryGrid = document.getElementById('galleryGrid');
        const loadMoreBtn = document.getElementById('loadMoreBtn');

        function createGalleryItem(image) {
            return `
                <div class="card">
                    <div class="card-content">
                        <img src="${image.src}" alt="Cat ${image.id}">
                    </div>
                    <div class="card-footer">
                        <div class="action-buttons">
                            <button aria-label="Like">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                            </button>
                            <span>${image.likes}</span>
                            <button aria-label="Comment">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
                            </button>
                            <span>${image.comments}</span>
                        </div>
                        <div class="action-buttons">
                            <button aria-label="Share">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                            </button>
                            <button aria-label="Bookmark">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path></svg>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function loadImages() {
            images.forEach(image => {
                galleryGrid.innerHTML += createGalleryItem(image);
            });
        }

        loadImages();

        loadMoreBtn.addEventListener('click', () => {
            // In a real application, this would load more images from a server
            alert('Load more images functionality would be implemented here.');
        });
    </script>

    <script>
        function openModal() {
            document.getElementById('uploadModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('uploadModal').style.display = 'none';
        }

        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target == document.getElementById('uploadModal')) {
                closeModal();
            }
        }
    </script>




    <script src="script.js">
        // Add this new code for smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
    
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
    






    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('.nav-links a');
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    navLinks.forEach(nav => nav.parentElement.classList.remove('active'));
                    link.parentElement.classList.add('active');
                });
            });
        });
    </script>


<!-- Java script for Upload button -->
    <script>
        function openModal() {
            document.getElementById('uploadModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('uploadModal').style.display = 'none';
        }

        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target == document.getElementById('uploadModal')) {
                closeModal();
            }
        }
    </script>
    

</body>


</html>
