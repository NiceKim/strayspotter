    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('.nav-links a');
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    navLinks.forEach(nav => nav.parentElement.classList.remove('active'));
                    link.parentElement.classList.add('active');
                });
            });
        });
    </script>


<!-- Java script for Upload button -->
    <script>
        function openModal() {
            document.getElementById('uploadModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('uploadModal').style.display = 'none';
        }

        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target == document.getElementById('uploadModal')) {
                closeModal();
            }
        }
    </script>

    <main class="report-card">
        <h1>StraySpotter Report</h1>
     
        <div class="button-group">
            <button class="report-btn" onclick="showReport('daily')">Daily</button>
            <button class="report-btn" onclick="showReport('weekly')">Weekly</button>
            <button class="report-btn" onclick="showReport('monthly')">Monthly</button>
        </div>
        <p id="stray-count">There are <b><em>25</em></b> strays spotted today.</p>
        <div id="report-text" class="report-text">
            Select a timeframe to view the report.
        </div>
    </main>

    <script>
        function showReport(timeframe) {
            const buttons = document.querySelectorAll('.report-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const reportText = document.getElementById('report-text');
            const count = document.getElementById('count');
            const strayCount = document.getElementById('stray-count');
            let text = '';
            let newCount = 0;


          
            switch(timeframe) {
                case 'daily':
                    text = "Daily report: Today we've seen an increase in stray cat sightings in the downtown area. Our volunteers have reported 5 new cats that haven't been documented before.";
                    newCount = 25;
                    strayCount.textContent = `There are ${newCount} strays spotted today.`;
                    break;
                case 'weekly':
                    text = "Weekly report: This week, we've documented a total of 87 unique stray cats across the city. We've also successfully helped 3 cats find new homes.";
                    newCount = 87;
                    strayCount.textContent = `There are ${newCount} strays spotted this week.`;
                    break;
                case 'monthly':
                    text = "Monthly report: Over the past month, we've tracked 342 stray cats. Our spay and neuter program has helped 45 cats, and we've placed 12 in loving homes.";
                    newCount = 342;
                    strayCount.textContent = `There are ${newCount} strays spotted this month.`;
                    break;
            }

            reportText.textContent = text;
        }
    </script>




















</main>
